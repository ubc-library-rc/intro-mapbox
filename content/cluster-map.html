<!DOCTYPE html>
<html>

<head>
    <title>Create and style clusters</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id='map' style='width: 700px; height: 600px; margin-left: 23%;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGlseWRlbWV0IiwiYSI6ImNsYW82Z2t2NzB3aDMzcW50a3JodWw3bDIifQ.v7jgXFEaNMPGPsufwiL6qw'; //replace with your access token
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL try other styles from https://www.mapbox.com/gallery/
            center: [-123.11738086752482, 49.25090077610571], // starting position [lng, lat]
            zoom: 10.7, // starting zoom
            projection: 'globe' // display the map as a 3D globe
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());


        map.on('load', () => {

            map.addSource('parks', {
                type: 'geojson',
                data: './data/van-parks.geojson',
                cluster: true,
                clusterMaxZoom: 14,
                clusterRadius: 50
            });

            //add circle symbols for clusters
            //step function
            map.addLayer({
                'id': 'park-markers',
                'type': 'circle',
                'source': 'parks',
                'filter': ['has', 'point_count'],
                'paint': {
                    'circle-color': '#008000',
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        12, //pt size for cluster of 3 or fewer
                        3,
                        15, //pt size for cluster between 3 and 5
                        5,
                        20, //pt size for cluster between 5 and 10
                        10,
                        25,
                        20,
                        25,
                        30,
                        35,
                        50,
                        40,
                        100,
                        45,
                        216,
                        50
                    ]
                }
            });

           

           //display individual parks once zoomed in
           map.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'parks',
                minzoom: 13.7,
                paint: {
                    'circle-color': '#008000',
                    'circle-radius': 5.5,
                }
            });

            //add point count to cluster symbol 
            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'parks',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': ['get', 'point_count_abbreviated'],
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                },
                paint: {
                    'text-color': '#ffffff'
                }
            });

            // When a click event occurs on a feature in the places layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'unclustered-point', (e) => {
                // Copy coordinates array.
                const coordinates = e.features[0].geometry.coordinates.slice();
                const name = e.features[0].properties.name;
                const wc = e.features[0].properties.washrooms;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(name)
                    .addTo(map);
            });

            /*// Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'unclustered-point', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'unclustered-point', () => {
                map.getCanvas().style.cursor = '';
            });
            */
        });




    </script>

</body>

</html>
